<!DOCTYPE html>
<html>
<head>
    <title>Third JS Task</title>
    <script data-main="js/script" src="js/require.js"></script>
</head>
<body>

    <div class="tickets">
        <div id="ticket">
            <h4 class="ticket-title"></h4>
            <p class="ticket-description"></p>
            <p class="ticket-assigned"></p>
            <p class="ticket-status"></p>
        </div>
        <div class="create-ticket">
            <a href="#" id="create">Add New Ticket</a>
        </div>
    </div>

    <div class="save-ticket" style="display: none;">
        <form id="wrapper">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="description">Description</label>
                <input type="text" id="description">
            </div>
            <div>
                <label for="assigned">Assigned</label>
                <select id="assigned">
                    <option value="">No One</option>
                    <option value="Ivan Ivanov">Ivan Ivanov</option>
                    <option value="Petro Petrov">Petro Petrov</option>
                    <option value="Spas Velinov">Spas Velinov</option>
                  </select>
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status">
                    <option value="Backlog">Backlog</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Testing">Testing</option>
                    <option value="Done">Done</option>
                  </select>
            </div>
            <button type="submit" id="save">Save</button>
            <button type="submit" id="cancel">Cancel</button>
        </form>
    </div>

</body>
</html>
